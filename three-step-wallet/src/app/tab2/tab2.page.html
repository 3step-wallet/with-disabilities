<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Scan
    </ion-title>
    <ion-buttons slot="primary">
        <a href="/setting">
          <ion-button>
            <ion-icon class="primary" slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </a>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab-button class="camera" (click)="qrscan()">
      <ion-icon name="camera" class="icon"></ion-icon>
    </ion-fab-button>
</ion-content>
