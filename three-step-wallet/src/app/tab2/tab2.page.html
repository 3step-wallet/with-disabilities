<ion-header>
  <ion-toolbar>
    <ion-title>QR Scanner</ion-title>
    <ion-buttons slot="primary" *ngIf="isOpen">
      <ion-button slot="icon-only" (click)="closeScanner()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [class.show-qr-scanner]="isOpen">
    <ion-fab-button class="call" (click)="openScanner()">
        <ion-icon name="camera" class="icon"></ion-icon>
    </ion-fab-button>
</ion-content>
